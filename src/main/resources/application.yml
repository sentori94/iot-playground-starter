spring:
  datasource:
    url: jdbc:h2:mem:iotdb
    driver-class-name: org.h2.Driver
    username: admin
    password: walid94
  thymeleaf:
    cache: false
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console


management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.sentori.iot: DEBUG

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true