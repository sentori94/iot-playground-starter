spring:
  datasource:
    url: jdbc:postgresql://iotsensorsdb.czsa8wkgcnmg.eu-west-3.rds.amazonaws.com:5432/postgres?sslmode=require
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: Eyeshield21
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  thymeleaf:
    cache: false
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.sentori.iot: DEBUG

app:
  base-url: http://localhost:8080
  sensor:
    ingest-path: /sensors/data

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true