spring:
  application:
    name: iot-playground
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  thymeleaf:
    cache: false
    encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO
    com.sentori.iot: DEBUG
  file:
    path: ${LOG_DIR:./logs}

# Configuration AWS X-Ray
com:
  amazonaws:
    xray:
      emitters:
        daemon-address: ${AWS_XRAY_DAEMON_ADDRESS:127.0.0.1:2000}
      context-missing: LOG_ERROR

app:
  base-url: http://localhost:8080
  sensor:
    ingest-path: /sensors/data
  # Configuration CORS
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://127.0.0.1:4200}
  grafana:
    base-url: http://localhost:3000
    # UID + slug de TON dashboard (ceux de ton exemple)
    dashboard-path: /d/sensors-temp-v2/sensors-temperature-par-capteur-user-run-v2
    # Paramètres additionnels pour la génération d'URLs
    org-id: 1
    ds-prom-uid: prometheus
    timezone: browser
    default-from: now-15m
    default-to: now
    default-refresh: 5s
    default-time-range: 10m
  run:
    max-concurrent: 5
    cleanup:
      enabled: true
      grace-period-minutes: 2
      check-interval-ms: 120000 # 2 minutes (en millisecondes)

  reports:
    api-gateway-url: ${REPORTS_API_GATEWAY_URL:https://your-api-gateway-url.execute-api.region.amazonaws.com/prod/reports}
    api-key: ${REPORTS_API_KEY:your-api-key-here}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true